<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1> <!--GET padrao 'dados padrao' e get pode ser compartilhada entre usuarios(limite de 3mil bits)(nao usar GET para formularios de senha cartao de credito etc), POST dados sensiveis(dados tiver mais de 3mil bits e envios de arquivos)-->
    <form action="cadastro.php" method="post" >  <!--Formulario tem que estar sempre sobre a tag form e /form-->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="Sobrenome" id="isobrenome"></p>
        
            <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
