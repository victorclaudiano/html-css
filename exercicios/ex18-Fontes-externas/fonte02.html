<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'nome da fonte';
            src: url('fonts/nome do arquivo.otf') format('opentype'), url('fonts/nome do arquivo.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Possimus, totam recusandae minus eaque autem saepe, deleniti maxime nisi expedita accusantium aut eius provident. Pariatur beatae quasi dignissimos. Tempora, inventore recusandae?</p>
</body>
</html>
