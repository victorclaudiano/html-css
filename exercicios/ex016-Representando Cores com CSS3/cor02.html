<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configurações globais das CSS */
          height: 100%;
        }
      body {
        background-image: linear-gradient(to bottom, #70FFD9,#1CCC9C);
        background-attachment: fixed;
         
      }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>  <!--90deg é o grau utilizado para definir o degrade de 2 cores ou pode usar left rigth ou top ou bottom-->
</body>
</html>
